{% extends 'base.html' %}

{% block content %}
<h1>{% block title %}Book list{% endblock %}</h1>
{% for book in books.values() %}
<div>
  <h3>{{ book['title'] }}</h3>
  <div style="display: inline-block;">
    <div class="m-2 p-2" style="float: left;">
      <img src="/static/uploads/{{ book['image'] }}" alt="{{ book['image'] }}" width="100" height="100">
    </div>
    <div class="m-2 p-2" style="float: right;">
      <table>
        <tr>
          <td>Author:</td>
          <td>{{ book['author'] }}</td>
        </tr>
        <tr>
          <td>Publisher:</td>
          <td>{{ book['publisher'] }}</td>
        </tr>
        <tr>
          <td>Pages:</td>
          <td>{{ book['pages'] }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
